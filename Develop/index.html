<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
        <section>
          <header>
            <h3>
             Please Select Password Requirements: 
            </h3>
          </header>

          <form class= "pw-parameters"id="charactersreqd"> 
           Number of Characters Required: <input type="number" name="number" min="8" max="126">
         </form>

          <checkbox>
            <input type="checkbox" class="pw-parameters" id="lowerCase"> Lowercase 
            <br>
            <input type="checkbox" class="pw-parameters" id="upperCase"> Uppercase 
            <br>
           <input type="checkbox" class="pw-parameters" id="characterSpecial"> Special Characters
           <br>
           <input type="checkbox" class="pw-parameters" id="characterNumeric"> Numeric Value
           <br>
          </checkbox>
        
        </section>
        <section class="card-footer">
            <button id="generate" class="btn" > Generate Password</button>
        </section>
        
    </main>
    <script src="script.js"></script>
  </body>
</html>
