<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
        <section class="criteria">
          <header class="rqtheader">
            <h3>
             Please Select Password Requirements: 
            </h3>
          </header>
         
          <section>
          <label for="lenght"> 
                      Password lenght
                    </label>
          <input type="number" id="number" class= "pw-parameters" min="8" max="126">
         </section>

         <section>
          <label>
               Lowercase
          </label>
          <input type="checkbox" class="pw-parameters" id="lowerCase">
         </section>

         <section>
          <label>
             Uppercase
          </label>
          <input type="checkbox" class="pw-parameters" id="upperCase">
         </section>

         <section>
          <label>
             Special Characters
          </label>
          <input type="checkbox" class="pw-parameters" id="characterSpecial">
         </section>

         <section>
          <label>
           Include numbers
          </label>
          <input type="checkbox" class="pw-parameters" id="characterNumeric">
         </section>
        
        </section>
        <section class="card-footer">
            <button id="generate" class="btn" > Generate Password</button>
        </section>
        
    </main>
    <script src="script.js"></script>
  </body>
</html>
